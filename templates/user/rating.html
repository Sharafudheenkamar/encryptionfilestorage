<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar Toggler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">
        <nav id="sidebar">
            <div id="dismiss" class="close">
                <i class="fas fa-times"></i>
            </div>
            <div class="sidebar-header">
                <h2>Cryst<img src="C:\Users\jamee\Downloads\18638841.jpg" alt="">
                </h2>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i
                            class="fa-solid fa-database"></i>Files</a>
                    <ul class="collapse list-unstyled " id="homeSubmenu">
                        <li>
                            <a href="/addfiles" id="btn-student"><i class="fa-solid fa-folder-plus"></i>Add
                                files</a>
                        </li>
                        <li>
                            <a class="instructor" id="inst_button" href="/viewfiles"><i
                                    class="fa-solid fa-folder"></i>view files</a>
                        </li>

                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i
                            class="fa-solid fa-user"></i>profile</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="/profile" id="btn-student"><i class="fa-solid fa-circle-user"></i>view
                                profile</a>
                        </li>
                        <li>
                            <a class="instructor" id="inst_button" href="/edit"><i
                                    class="fa-solid fa-user-pen"></i>edit profile</a>
                        </li>
                        <li>
                            <a class="instructor" id="inst_button" href="/change"><i
                                    class="fa-solid fa-gear"></i>change password</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/rate"><i class="fa-solid fa-star"></i>Give a Rating</a>
                </li>
                <li>
                    <a href="/"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-bars"></i>
            </button>

            <div class="main">
                <!-- code block here -->

                <div class="rating-card">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="text-wrapper">
                            <p class="text-light para">Please Rate Your Experience</p>
                            <p class="text-secondary">to help us serve you better</p>
                        </div>

                        <div class="rating-stars-container">
                            <input value="5" name="rating" id="star-5" type="radio" />
                            <label for="star-5" class="star-label">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                                        pathLength="360"></path>
                                </svg>
                            </label>
                            <input value="4" name="rating" id="star-4" type="radio" />
                            <label for="star-4" class="star-label">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                                        pathLength="360"></path>
                                </svg>
                            </label>
                            <input value="3" name="star" id="star-3" type="radio" />
                            <label for="star-3" class="star-label">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                                        pathLength="360"></path>
                                </svg>
                            </label>
                            <input value="2" name="rating" id="star-2" type="radio" />
                            <label for="star-2" class="star-label">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                                        pathLength="360"></path>
                                </svg>
                            </label>
                            <input value="1" name="rating" id="star-1" type="radio" />
                            <label for="star-1" class="star-label">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                                        pathLength="360"></path>
                                </svg>
                            </label>
                        </div>
                        <div class="socials-container">
                            <textarea name="feedback" id="" class="comment"
                                placeholder="please Share your feedback..."></textarea>

                        </div>
                        <button type="submit" class="submt">submit</button>
                    </form>
                </div>


                <!-- code block ends -->
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
